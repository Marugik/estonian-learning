<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estonian Language Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estonian Language Quiz</h1>
        
        <!-- Стартовый экран -->
        <div id="start-screen" class="screen">
            <h2>Добро пожаловать в игру по эстонскому языку!</h2>
            
            <!-- Ввод имени -->
            <div class="input-section">
                <input type="text" id="player-name" placeholder="Введите ваше имя" required>
            </div>

            <!-- Выбор режима -->
            <div class="mode-selector">
                <h3>Выберите режим:</h3>
                <div class="mode-buttons">
                    <button class="mode-btn active" onclick="setMode(false)">Русский → Эстонский</button>
                    <button class="mode-btn" onclick="setMode(true)">Эстонский → Русский</button>
                </div>
            </div>

            <!-- Выбор категорий -->
            <div class="category-selection">
                <h3>Выберите категории слов:</h3>
                <div id="categories-list">
                    <!-- Категории будут добавлены через JavaScript -->
                </div>
            </div>

            <!-- Кнопка начала -->
            <button onclick="startQuiz()" class="start-btn">Начать игру</button>
        </div>

        <!-- Экран с вопросами -->
        <div id="quiz-screen" class="screen" style="display: none;">
            <!-- Прогресс -->
            <div class="progress-bar">
                <div class="progress-text">
                    <span id="current-score">Счёт: 0</span>
                    <span id="question-progress">Вопрос: 1/15</span>
                </div>
                <div class="progress-line">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <!-- Выбор количества вопросов -->
<div class="question-count-selection">
    <h3>Выберите количество вопросов:</h3>
    <select id="question-count">
        <option value="all">Все</option>
        <option value="20">20</option>
        <option value="50">50</option>
    </select>
</div>

            <!-- Контейнер с вопросом -->
            <div class="quiz-container">
                <div id="question" class="question">
                    <!-- Вопрос будет добавлен через JavaScript -->
                </div>
                <div class="answers">
                    <button class="answer-btn" onclick="checkAnswer(0)">Ответ 1</button>
<button class="answer-btn" onclick="checkAnswer(1)">Ответ 2</button>
<button class="answer-btn" onclick="checkAnswer(2)">Ответ 3</button>
<button class="answer-btn" onclick="checkAnswer(3)">Ответ 4</button>

                </div>
                <div id="translation-hint" class="translation-hint">
                    <!-- Подсказка с переводом будет добавлена через JavaScript -->
                </div>
            </div>
        </div>

        <!-- Экран с результатами -->
        <div id="results-screen" class="screen" style="display: none;">
            <h2>Результаты</h2>
            
            <!-- Результаты текущего игрока -->
            <div id="player-results" class="results-section">
                <!-- Результаты будут добавлены через JavaScript -->
            </div>

            <!-- Результаты по категориям -->
            <div id="category-results" class="results-section">
                <!-- Результаты по категориям будут добавлены через JavaScript -->
            </div>

            <!-- Таблица лидеров -->
            <div id="leaderboard" class="leaderboard">
                <h3>Таблица лидеров</h3>
                <!-- Таблица будет добавлена через JavaScript -->
            </div>

            <!-- Кнопки действий -->
            <div class="action-buttons">
                <button onclick="restartQuiz()" class="restart-btn">Начать заново</button>
                <button onclick="shareResults()" class="share-btn">Поделиться результатом</button>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="categories.js"></script>
    <script src="script.js"></script>
    <script src="other-script.js"></script>
</body>
</html>
